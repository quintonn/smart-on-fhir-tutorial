
    <div class="card-header">
        Patient
    </div>

    <div class="card-body" ng-if="$ctrl.loading == true">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
        <p>Loading...</p>
    </div>

    <div class="card-body" ng-if="$ctrl.ready == true">
        <dl class="row">
            <dt class="col-sm-6">First Name</dt>
            <dd class="col-sm-6">{{$ctrl.firstName}}</dd>
            <dt class="col-sm-6">Last Name</dt>
            <dd class="col-sm-6">{{$ctrl.lastName}}</dd>
            <dt class="col-sm-6">Gender</dt>
            <dd class="col-sm-6">{{$ctrl.gender}}</dd>
        </dl>
    </div>
    <div class="card-body" ng-if="$ctrl.error != ''">
        <div class="alert alert-danger" role="alert">
           {{$ctrl.error}}
        </div>
    </div>
